<body>
<div id="contact">

                <li><a href="experience.html">Experience</a></li>

                <li><a href="hobbies.html">Hobbies</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
                <i class="fas fa-solid fa-xmark" onclick="closemenu()"></i>
            </ul>
            <i class="fas fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
        <div class="row">
            <div class="contact-left">
                <h1 class="sub-title">Contact Me</h1>
                <p><i class="fa-regular fa-envelope"></i>wesleyjhu14@gmail.com</p>
                <p><i class="fa-solid fa-phone"></i>703-640-4731</p>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/WesleyJHu/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/weswes2EPYC" target="_blank"><i class="fa-brands fa-github"></i></a>

                </div>
                <a href="Wesley_Hu_CV.pdf" target="_blank" class="btn btn2">Download CV</a>
            </div>
            <div class="contact-right">
                <form name="submit-to-google-sheet">
                    <input type="text" name="Name" placeholder="Your Name" required>
                    <input type="email" name="Email" placeholder="Your Email" required>
                    <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                    <button type="submit" class="btn btn2">Submit</button>
                </form>
                <span id="msg"></span>
            </div>
        </div>
    </div>
</div>
  
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzCbD--DmJqk3TUAl0gfJESbxfgBM4HaM5mAXz1_HxtYwIL-It1kmrAJh1dUf8550Bw/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Message sent successfully"
            setTimeout(function(){
                msg.innerHTML = ""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
</script>

<script>
    var sidemenu = document.getElementById("sidemenu")

    function openmenu(){
        sidemenu.style.right = "0";
    }

    function closemenu(){
        sidemenu.style.right = "-150px";
    }
</script>
